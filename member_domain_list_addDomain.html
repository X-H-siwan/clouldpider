<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
        #sheet {
            overflow-y: auto;
            border: 1px solid burlywood;
            border-radius: 5px;
            background-color: rgba(241, 241, 241, .98);
            width: 355px;
            height: 100px;
            padding: 10px;
            resize: none;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">

                <!-- 域名 -->
                <div class="layui-form-item">
                    <label for="domain" class="layui-form-label">
                            <span class="x-red">*</span>域名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="domain" name="domain" lay-verify="required|yuming" class="layui-input">
                    </div>
                </div>
                <!-- 名称 -->
                <div class="layui-form-item">
                    <label for="domain_name" class="layui-form-label">
                            <span class="x-red">*</span>网站名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="domain_name" name="domain_name" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <!-- 名称 -->
                <!-- title -->
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                                <span class="x-red">*</span>网站标题</label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <!-- title -->
                <!-- keywords -->
                <div class="layui-form-item">
                    <label for="keywords" class="layui-form-label">
                            <span class="x-red">*</span>关键字</label>
                    <div class="layui-input-inline">
                        <input type="text" id="keywords" name="keywords" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <!-- keywords -->
                <!-- description -->
                <div class="layui-form-item">
                    <label for="description" class="layui-form-label">
                            <span class="x-red">*</span>描述</label>
                    <div class="layui-input-inline">
                        <input type="text" id="description" name="description" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <!-- description -->
                <!-- ip -->
                <div class="layui-form-item">
                    <label for="ip" class="layui-form-label">
                            <span class="x-red">*</span>网站IP地址</label>
                    <div class="layui-input-inline">
                        <input type="text" id="ip" name="ip" lay-verify="required|ipadd" class="layui-input">
                    </div>
                </div>
                <!-- ip -->
                <!-- gid -->
                <div class="layui-form-item">
                    <label for="gid" class="layui-form-label">
                            <span class="x-red">*</span>分组</label>
                    <div class="layui-input-inline">
                        <!-- <input type="number" id="gid" name="gid" lay-verify="required" class="layui-input"> -->
                        <select name="gid" id="gid" lay-verify="required">
                            
                        </select>
                    </div>
                </div>
                <!-- gid -->


                <!-- 数据类型 -->
                <div class="layui-form-item">
                    <label for="data_type" class="layui-form-label">
                    <span class="x-red">*</span>数据类型</label>
                    <div class="layui-input-inline">
                        <select name="data_type" id="data_type" lay-verify="required">
                            
                        </select>
                    </div>
                </div>
                <!-- 类型 -->
                <div class="layui-form-item">
                    <label for="templated_id" class="layui-form-label">
                    <span class="x-red">*</span>模板选择</label>
                    <div class="layui-input-inline">
                        <select name="templated_id" id="templated_id" lay-verify="required">

                        </select>
                    </div>
                </div>
                <!-- 模型 -->
                <div class="layui-form-item">
                    <label for="run_mode" class="layui-form-label">
                            <span class="x-red">*</span>运行模式</label>
                    <div class="layui-input-inline">
                        <select name="run_mode" id="run_mode" lay-verify="required" lay-filter="showsheet">
                            <option value="0">单站</option>
                            <option value="1">泛站</option>
                        </select>
                    </div>
                </div>
                <!-- 点击泛站后这里显示出来供用户填写 -->
                <div class="layui-form-item" id='show' style="display: none">
                    <label for="run_mode" class="layui-form-label">
                    <span class="x-red">*</span>子域名填写</label>
                    <div class="layui-input-inline">
                        <textarea id="sheet" name="sheet" class="layui-textarea" cols="30" rows="10" placeholder="注意：只允许英文输入，多个子域名之间直接换行"></textarea>
                        <br>
                        <div class="layui-btn" id='addsub'>确认</div>
                    </div>

                </div>
                <!-- 状态 -->
                <div class="layui-form-item">
                    <label for="status" class="layui-form-label">
                        <span class="x-red">*</span>状态</label>
                    <div class="layui-input-inline">
                        <select name="status" id="status" lay-verify="required">
                            <option value="0">未审核</option>
                            <option value="1">已审核</option>
                        </select>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">添加</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer', 'jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
                let tempid = document.getElementById('templated_id');
                myAjax(tempid, domin + 'template/', pakage3)


                window.getalltype = function(data) {
                    let id = document.getElementById('data_type')
                    let newdata = gettype(data)
                    pakage3(id, newdata);
                };
                htmlAjax('get', domin + 'system/', getalltype);
                //获取分组id
                window.getgid = function(data) {
                    let list = data.result.list;
                    let html = '';
                    document.getElementById('gid').innerHTML = handledata(html, list);
                };
                htmlAjax('get', domin + 'group/', getgid);



                form.verify({
                    ipadd: function(value, item) {
                        if (!new RegExp('^((25[0-5]|2[0-4]\\d|[1]{1}\\d{1}\\d{1}|[1-9]{1}\\d{1}|\\d{1})($|(?!\\.$)\\.)){4}$').test(value)) {
                            return 'ip格式错误';
                        }
                    }
                });
                form.verify({
                    yuming: function(value, item) {
                        if (!new RegExp('^.{1,10}(.com|.cn|.net)$').test(value)) {
                            return '域名格式错误';
                        }
                    }
                });


                //选择泛站后提供接口填写
                form.on('select(showsheet)', function(data) {
                    if (data.value == 1) {
                        $('#show').show()
                    } else {
                        $('#show').hide()
                    }
                });
                $('#addsub').on('click', function() {
                    let subtext = $('#sheet').val().trim();
                    if (subtext == '') {
                        layer.alert('没有数据', {
                            icon: 5
                        });
                        return false
                    }
                    layer.confirm('确认添加以上数据为子域名吗？', {
                        btn: ['确认', '取消'],
                        title: '提示'
                    }, function() {
                        let reg = /^[A-Za-z]*$/;
                        if (!reg.test(subtext)) {
                            layer.alert('子域名包含了汉字', {
                                icon: 5
                            });
                            return false
                        }
                        let sublist = subtext.split(/[\s\n]/);
                        for (let i = 0; i < sublist.length; i++) {
                            if (i == sublist.length - 1) {
                                postsub(sublist[i], i, showres)
                            } else {
                                postsub(sublist[i], i)
                            }

                        }
                    })
                });
                //添加子级域名
                window.postsub = function(data, i, callback) {
                    $.ajax({
                        url: domin + 'subdomain/',
                        type: 'post',
                        dataType: 'json',
                        contentType: 'application/json;charset=utf-8',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Token', Token)
                        },
                        crossDomain: true,
                        data: JSON.stringify({
                            "subdomain": data,
                            "status": parseInt(1)
                        }),
                        success: function(res) {
                            if (res.status == 200) {
                                if (callback != undefined) {
                                    callback(res)
                                }
                            } else if (res.status == 204) {
                                layer.alert('第' + (i + 1) + '行子域名有重复', {
                                    icon: 5
                                });
                                setTimeout(function() {
                                    //关闭当前frame
                                    xadmin.close();
                                }, 1000)
                            }

                        },
                        error: function(err) {
                            console.log(err)
                        }
                    })
                };
                //添加后成功回调
                window.showres = function(res) {
                    layer.alert('添加子域名成功', {
                        icon: 6
                    });
                    setTimeout(function() {
                        //关闭当前frame
                        xadmin.close();
                    }, 1000)
                };
                //监听提交
                form.on('submit(add)',
                    function(data) {
                        console.log(data.field);
                        $.ajax({
                            url: domin + 'domain/',
                            type: 'post',
                            dataType: 'json',
                            contentType: 'application/json;charset=utf-8',
                            beforeSend: function(xhr) {
                                xhr.setRequestHeader('Token', Token)
                            },
                            crossDomain: true,
                            data: JSON.stringify({
                                "domain": data.field.domain,
                                "domain_name": data.field.domain_name,
                                "title": data.field.title,
                                "keywords": data.field.keywords,
                                "description": data.field.description,
                                "ip": data.field.ip,
                                "gid": parseInt(data.field.gid),
                                "data_type": parseInt(data.field.data_type),
                                "templated_id": parseInt(data.field.templated_id),
                                "run_mode": parseInt(data.field.run_mode),
                                'status': parseInt(data.field.status)
                            }),
                            success: function(data) {
                                console.log(data)
                                if (data.status == 200) {
                                    layer.alert('增加成功', {
                                        icon: 6
                                    });
                                    setTimeout(function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新 
                                        xadmin.father_reload();
                                    }, 1000)
                                } else if (data.status == 204) {
                                    layer.alert('域名重复', {
                                        icon: 5
                                    });
                                }

                            },
                            error: function(data) {
                                console.log(JSON.stringify(data))
                            }
                        })
                        return false;
                    });

            });
    </script>
</body>

</html>
