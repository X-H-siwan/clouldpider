    <script>
        let urlin = ''; //接受父级页面传过来的id
        function child(item) {
            document.getElementById('title').value = item.title
            document.getElementById('spider_type').value = item.spider_type
            document.getElementById('data_type').value = item.data_type
            document.getElementById('spider_count').value = item.spider_count
            document.getElementById('is_at').value = item.is_at
            document.getElementById('url_list').value = deposit(item.url_list, 1)
            document.getElementById('rules_list').value = (item.rules_list).replace(/\\"/g, '"')
            document.getElementById('rules_list_filter').value = deposit(item.rules_list_filter, 2)
            document.getElementById('rules_title').value = (item.rules_title).replace(/\\"/g, '"')
            document.getElementById('rules_title_filter').value = deposit(item.rules_title_filter, 2)
            document.getElementById('rules_keywords').value = (item.rules_keywords).replace(/\\"/g, '"')
            document.getElementById('rules_keywords_filter').value = deposit(item.rules_keywords_filter, 2)
            document.getElementById('rules_image').value = (item.rules_image).replace(/\\"/g, '"')
            document.getElementById('rules_image_filter').value = deposit(item.rules_image_filter, 2)
            document.getElementById('rules_content').value = (item.rules_content).replace(/\\"/g, '"')
            document.getElementById('rules_content_filter').value = deposit(item.rules_content_filter, 2)
            document.getElementById('content_type').value = item.content_type
            urlin = domin + 'spider/' + item.id;
            $("#url_list").trigger("fitin")
        }

        function deposit(obj, k) {
            if (obj == '') {
                return ''
            }
            let item = JSON.parse(obj)
            let arr = []
            if (k == 1) {
                for (let key in item) {
                    arr.push(item[key].url)
                }
            } else if (k == 2) {
                for (let key in item) {
                    arr.push(item[key].regexp)
                }
            }
            return arr.join(',').replace(/\\"/g, '"')
        };

        layui.use(['form', 'layer', 'jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                window.fitin = function() {
                    let v = $('#url_list').val().length;
                    if (v * 5 > 190) {
                        $('#url_list').css('width', v * 5 + 190 + 'px')
                    }

                };

                window.getalltype = function(data) {
                    let id = document.getElementById('data_type')
                    let newdata = gettype(data)
                    pakage3(id, newdata);
                }
                htmlAjax('get', domin + 'system/', getalltype);



                //处理数据
                window.handle = function(obj) {
                    let str = obj.replace(/[\uff0c]/g, ",");
                    let box = str.split(',')
                    let box1 = []
                    for (let i = 0; i < box.length; i++) {
                        box1.push({
                            'url': box[i]
                        })
                    }
                    return JSON.stringify(box1)
                };
                window.reghandle = function(obj) {
                    let str = obj.replace(/[\uff0c]/g, ",");
                    let box = str.split(',')
                    let box1 = []
                    for (let i = 0; i < box.length; i++) {
                        box1.push({
                            'regexp': box[i],
                            'replace': ''
                        })
                    }
                    return JSON.stringify(box1)
                };
                //监听提交
                form.on('submit(modify)',
                    function(data) {
                        $.ajax({
                            url: urlin,
                            type: 'put',
                            dataType: 'json',
                            contentType: 'application/json;charset=utf-8',
                            beforeSend: function(xhr) {
                                xhr.setRequestHeader('Token', Token)
                            },
                            crossDomain: true,
                            data: JSON.stringify({
                                "title": data.field.title,
                                "spider_type": parseInt(data.field.spider_type),
                                "data_type": parseInt(data.field.data_type),
                                "is_at": parseInt(data.field.is_at),
                                "spider_count": parseInt(data.field.spider_count),
                                "url_list": handle(data.field.url_list),
                                "rules_list": data.field.rules_list,
                                "rules_list_filter": reghandle(data.field.rules_list_filter),
                                "rules_title": data.field.rules_title,
                                "rules_title_filter": reghandle(data.field.rules_title_filter),
                                "rules_keywords": data.field.rules_keywords,
                                "rules_keywords_filter": reghandle(data.field.rules_keywords_filter),
                                "rules_image": data.field.rules_image,
                                "rules_image_filter": reghandle(data.field.rules_image_filter),
                                "rules_content": data.field.rules_content,
                                "rules_content_filter": reghandle(data.field.rules_content_filter),
                                "content_type": data.field.content_type
                            }),
                            success: function(data) {
                                layer.alert('增加成功', {
                                    icon: 6
                                });
                                setTimeout(function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新 
                                    xadmin.father_reload();
                                }, 1000)
                            },
                            error: function(data) {
                                console.log(JSON.stringify(data))
                            }
                        })
                        return false;
                    });

            });
    </script>
